<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classroom View</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="classroomView.js"></script>
</head>

<body onresize="screenSize()" id="body">
    <div class="wrapper">
        <h2 style='text-align:center; padding-top: 3px;'>CLASSROOM VIEW</h1>
        <div class="top">
            <div class="dropdown">
                <button class="dropbtn">Classroom</button>
                <div class="dropdown-content">
                    <a>Room C3027</a>
                    <a>Room C3024</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" id="vlanOG">All VLAN</button>
                <div class="dropdown-content vlan-dropdown">
                </div>
            </div>
        </div>

        <div id="tooltip"></div>

        <div id="svg-container">
            <svg class="left" id="left" preserveAspectRatio="xMinYMid meet">
                <rect width="100%" height="100%" fill="white"/>
            </svg>
            <svg class="right" id="right" preserveAspectRatio="xMinYMid meet">
                <rect width="100%" height="100%" fill="white"/>
            </svg> 
        </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>

</html>
